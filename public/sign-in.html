<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El-Shoes | Shoe Store</title>
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="images/mini.png">
</head>
<body>
    <div class="container">
        <div class="shoes">
            <img class="shoes-img" src="images/shoes2.jpg" alt="">
            <div class="shoes-text">
                <h1>Welcome to El-Shoes!</h1>
                <h2>For better experience with your shoes!</h2>
            </div>
        </div>
        <header>
            <div class="logo">
                <img src="images/mini.png" alt="">
                <h2 class="title">El-Shoes</h2>
            </div>
            <i class="bi bi-list"></i>
        </header>
        <div class="sign-up sign-in">
            <h1>Sign In</h1>
            <form action="/login" method="post">
                <i class="bi bi-person"></i>
                <input class="sign-in-input" type="text" name="nameLog" placeholder="     Username / Email">
                <i class="bi bi-lock-fill"></i>
                <input class="sign-in-input" type="password" name="passwordLog" placeholder="     Password">
                <button class="sign-up-btn" type="submit">Sign In</button>
            </form>
            <div class="sign-in-link">
                <p>Don't you have an account?</p>
                <a href="index.html">Sign up</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c2a0df0d0e.js" crossorigin="anonymous"></script>
</body>
</html>
