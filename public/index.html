<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El-Shoes | Shoe Store</title>
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="images/mini.png">
</head>
<body>
    <div class="container">
        <div class="shoes">
            <img class="shoes-img" src="images/shoes2.jpg" alt="">
            <div class="shoes-text">
                <h1>Welcome to El-Shoes!</h1>
                <h2>For better experience with your shoes!</h2>
            </div>
        </div>
        <header>
            <div class="logo">
                <img src="images/mini.png" alt="">
                <h2 class="title">El-Shoes</h2>
            </div>
            <i class="bi bi-list"></i>
        </header>
        <div class="sign-up">
            <h1>Sign Up</h1>
            <form action="/register" method="post">
                <input type="text" name="emailPhone" placeholder="Email or Phone">
                <input type="text" name="name" placeholder="Full Name">
                <input type="password" name="password" placeholder="Password">
                <button class="sign-up-btn" type="submit">Sign Up</button>
            </form>
            <div class="hr-line">
                <img src="images/hr.png" alt="">
                <p>Feeling lazy?</p>
                <img src="images/hr.png" alt="">
            </div>
            <div class="social-media">
                <button class="social-media-btn facebook-btn"><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>Facebook</button>
                <button class="social-media-btn google-btn"><i class="bi bi-google" style="color: #ffffff;"></i>Google</button>
            </div>
            <div class="sign-in-link">
                <p>Do you already have an account?</p>
                <a href="sign-in.html">Sign in</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c2a0df0d0e.js" crossorigin="anonymous"></script>
</body>
</html>
